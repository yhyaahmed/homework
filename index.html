<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <h1 style="text-align:center ;">Good Vibes Form</h1>
    <div class="container">
        <h2>Tell us something positive that happended to you today</h2>
    <form class="form">

       <label for="name">Name:</label> 
       <input class="text" type="text" placeholder="Enter your name " >
       <br>

       <label for="email" >Email:</label> 
       <input class="text" type="email" placeholder="Enter your email address">  
       <br>

       <label for="rate" >On a scale 1-10,how good was it?</label> 
       <input class="text" type="text" placeholder="Enter a number beetween 1 and 10">  
       <br>

       <label>where did it happen:</label>
       <select>
          <option value="at home">at home</option>
       </select>
       <br>


       <div class="radio" > 
       <label for="">At what time of day did it happen:</label>
       <input type="radio">
       <label>Morning</label>
       <br>
       <input type="radio"><label>Afternoon</label>
       <br>
       <input type="radio"><label>Evening</label>
       <br>
       </div>


    <div class="checkbox">
       <label for="">what emotions did you experience<br>(select all that applay)</label>
       <input type="checkbox">
       <label>Excited</label>
       <br>
       <input type="checkbox"><label>Humbled</label>
       <br>
       <input type="checkbox">
       <label>Elated</label>
       <br>
       <input type="checkbox"><label>loved</label>
       <br>
       <input type="checkbox"><label>Enthusiastic</label>
       <br>
    </div>
    <label for="">please describe your positive experience:</label>
    <textarea class="textarea" placeholder="enter your experience here"></textarea>
    <br>
    <input type="submit" value="submit">


    </form>
    
    
    </div>
</body>
</html>
